$schema: "https://agile-learning.institute/stage0/schemas/data_dictionary.schema.yaml"
$id: "https://agile-learning-institute/stage0/specifications/dataDictionary.yaml"
title: "Data Dictionary for Stage Zero by the Agile Learning Institute"
dictionary:
  - name: user
    description: A user of stage0 including employees and customers
    schema: $ref:./schemas/dd.user.yaml 
  - name: organization 
    description: A client organization launching a new system
    schema: $ref:./schemas/dd.organization.yaml 
  - name: product
    description: The design specifications for a product for the organization
    ddType: $ref:./schemas/dd.specifications.yaml
  - name: workshop
    description: The record of a design thinking workshop for an organization
    ddType: $ref:./schemas/dd.workshop.yaml
  - name: chain
    description: A plan for a design thinking workshop - a chain of exercises
    ddType: $ref:./schemas/dd.chain.yaml
  - name: exercise
    description: A design thinking exercise
    ddType: $ref:./schemas/dd.exercise.yaml    
  - name: search
    description: A search index
    ddType: $ref:./schemas/dd.search.yaml
  - name: facilitator
    description: A workshop facilitator
    ddType: $ref:./schemas/dd.search.yaml
