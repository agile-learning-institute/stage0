title: User Document
description: A User of the System
type: object
properties:
  _id:
    description: System Generated Unique User ID
    type: identifier
  status:
    description: Status of this user
    enum: user_status
  name:
    description: A Users Name
    type: word
  email:
    description: A Users Name
    type: email
  discord_id:
    description: The users Discord User ID
    type: discord_id
  lastSaved:
    description: Information about the last time this document was saved
    type: breadcrumb
