$schema: "http://json-schema.org/draft-07/schema"
$id: "https://gitlab.com/dragonfly/cardinal.schema.yaml"
title: Integer Attribute
description: The count / quantity / etc.
version: 1.0.1
contact:
  email: devs@surroundsightconsulting.com
type: object
required:
properties:
  size:
    description: 
    type: string
    enum: 
    - small (int range)
    - medium (long range)
    - large (double range)
  allowNegativeValues:
    description: 
    type: boolean