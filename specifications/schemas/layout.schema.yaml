$schema: "http://json-schema.org/draft-07/schema"
$id: "https://gitlab.com/dragonfly/layout.schema.yaml"
title: Layout object
version: 1.0.1
description: A collection of controlls on a page, connected to data properties
contact:
  email: devs@surroundsightconsulting.com
type: object
required:
properties:
  controls:
    description: The Profile UUID of the user taking this action
    type: array
    items:
      type: object
      properties:
        type:
        data:
        view_by:
        edit_by:
        members:
          type: array
          items:
            type: object
            ref: control