$schema: "https://agile-learning.institute/stage0/schemas/data_dictionary.schema.yaml"
$id: "https://agile-learning-institute/stage0/specifications/catalog.yaml"
title: "Catalog of Data dictionaries for Stage0"
description: -
  Stage0 Data records the process of designing and launching a product for a client.
dictionaries:
  - name: user
    description: A user of stage0 including employees and clients
    dictionary: $ref:./schemas/dd.user.yaml 
  - name: organization 
    description: A client organization launching a new product
    dictionary: $ref:./schemas/dd.organization.yaml 
  - name: product
    description: Basic product information
    dictionary: $ref:./schemas/dd.product.yaml
  - name: workshop
    description: The record of a design thinking workshop held to contribute to design specifications for a product.
    dictionary: $ref:./schemas/dd.workshop.yaml
  - name: chain
    description: A plan for a design thinking workshop - a chain of exercises
    dictionary: $ref:./schemas/dd.chain.yaml
  - name: exercise
    description: A design thinking exercise
    dictionary: $ref:./schemas/dd.exercise.yaml    
  - name: specification
    description: The design specifications for the product
    dictionary: $ref:./schemas/dd.specification.yaml
  - name: architecture
    description: A technology specific mapping of design specifications onto an architecture and it's templates
    dictionary: $ref:./schemas/dd.architecture.yaml
  - name: facilitator
    description: A Generative AI engineered prompt configuration for the workshop facilitator
    dictionary: $ref:./schemas/dd.facilitator.yaml
  - name: scribe
    description: A Generative AI engineered prompt configuration that harvests design specifications
    dictionary: $ref:./schemas/dd.search.yaml
  - name: search
    description: A searchable index
    dictionary: $ref:./schemas/dd.search.yaml
